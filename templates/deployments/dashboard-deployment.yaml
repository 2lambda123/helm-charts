apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-dashboard
  labels:
    app: {{ .Release.Name }}-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-dashboard
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-dashboard
    spec:
      containers:
        - name: dashboard
          image: cryptlex/cryptlex-web-dashboard:3.8.5
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 4200
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-dashboard-config
      restartPolicy: Always
      imagePullSecrets:
        - name: {{ .Release.Name }}-docker-secret
