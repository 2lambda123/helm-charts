apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-dashboard-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "8"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/upstream-vhost: "app.cryptlex.com"
    {{ if .Values.certmanager.issuer.production }}
    cert-manager.io/issuer: {{ .Release.Name }}-letsencrypt-production
    {{ else}}
    cert-manager.io/issuer: {{ .Release.Name }}-letsencrypt-staging
    {{ end }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.ingress.hosts.dashboardHost }}
      secretName: {{ printf "%s%s%s" .Release.Name .Values.ingress.hosts.dashboardHost | sha256sum | trunc 30}}-tls-secret
  rules:
    - host: {{ .Values.ingress.hosts.dashboardHost }}
      http:
        paths:
          - backend:
              service:
                name: {{ .Release.Name }}-dashboard-external-service
                port: 
                  number: 443
            pathType: ImplementationSpecific 