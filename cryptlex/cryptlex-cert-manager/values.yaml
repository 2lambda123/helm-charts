# Default values for cryptlex-cert-manager.

# Certmanager letsencrypt config
certmanager:
  issuer:
    # Set this to your company email.
    email: support@cryptlex.com
    # Set this to true once staging certificates are issued successfully.
    # Otherwise you may run into rate-limiting issues.
    production: false
# Ingress config
ingress:
  hosts:
    # Hostnames of the Cryptlex Web API server.
    webApiHosts: 
      - cryptlex-api1.example.com
      - cryptlex-api2.example.com
    # Hostnames of the Cryptlex Web Dashboard server.
    dashboardHosts: 
      - cryptlex-app1.example.com
      - cryptlex-app2.example.com
